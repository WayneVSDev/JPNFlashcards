<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japanese Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .toggle-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    .card-container {
      display: grid;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* Add a background color */
      background-color: #fdebd0;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }

    @media (min-width: 1200px) {
      .card-container {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    @media (min-width: 900px) and (max-width: 1199px) {
      .card-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (min-width: 600px) and (max-width: 899px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 599px) {
      .card-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-button" onclick="toggleSequence()">Show Japanese First</button>
  <div class="card-container">
    <div class="card" onclick="reveal(this)">
      <div class="chinese">星期一</div>
      <div class="English hidden">Monday</div>
      <div class="japanese hidden">月曜日</div>
      <div class="katakana hidden">Getsuyōbi</div>
    </div>
    <div class="card" onclick="reveal(this)">
      <div class="chinese">星期二</div>
      <div class="English hidden">Tuesday</div>
      <div class="japanese hidden">火曜日</div>
      <div class="katakana hidden">Kayōbi</div>
    </div>
    <div class="card" onclick="reveal(this)">
      <div class="chinese">星期三</div>
      <div class="English hidden">Wednesday</div>
      <div class="japanese hidden">水曜日</div>
      <div class="katakana hidden">Suiyōbi</div>
    </div>
    <div class="card" onclick="reveal(this)">
      <div class="chinese">星期四</div>
      <div class="English hidden">Thursday</div>
      <div class="japanese hidden">木曜日</div>
      <div class="katakana hidden">Mokuyōbi</div>
    </div>
    <div class="card" onclick="reveal(this)">
      <div class="chinese">星期五</div>
      <div class="English hidden">Friday</div>
      <div class="japanese hidden">金曜日</div>
      <div class="katakana hidden">Kin'yōbi</div>
    </div>
    <div class="card" onclick="reveal(this)">
      <div class="chinese">星期六</div>
      <div class="English hidden">Saturday</div>
      <div class="japanese hidden">土曜日</div>
      <div class="katakana hidden">Doyōbi</div>
    </div>
    <div class="card" onclick="reveal(this)">
      <div class="chinese">星期日</div>
      <div class="English hidden">Sunday</div>
      <div class="japanese hidden">日曜日</div>
      <div class="katakana hidden">Nichiyōbi</div>
    </div>
  </div>
  <script>
    let showJapaneseFirst = false;


    function toggleSequence() {
      showJapaneseFirst = !showJapaneseFirst;
      document.querySelectorAll('.card').forEach(card => {
        card.classList.remove('revealed');
        card.querySelector('.English').classList.add('hidden');
        card.querySelector('.japanese').classList.add('hidden');
        card.querySelector('.katakana').classList.add('hidden');
      });
      document.querySelector('.toggle-button').textContent = showJapaneseFirst ? 'Show English First' : 'Show Japanese First';
    }


    function reveal(card) {
      if (!card.classList.contains('revealed')) {
        card.classList.add('revealed');
        if (showJapaneseFirst) {
          card.querySelector('.japanese').classList.remove('hidden');
          card.querySelector('.katakana').classList.remove('hidden');
          const japaneseText = card.querySelector('.japanese').textContent;
          speakText(japaneseText, 'ja-JP');
        } else {
          card.querySelector('.English').classList.remove('hidden');
          const englishText = card.querySelector('.English').textContent;
          speakText(englishText, 'en-US');
        }
      }
    }

    
    function speakText(text, lang) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
